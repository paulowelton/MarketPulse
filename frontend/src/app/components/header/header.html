<header class="flex justify-between items-center bg-sky-950 text-white px-10 py-1">

    <ul class="flex justify-center gap-10">
        <li class="group relative cursor-pointer text-xl font-medium">
            Ações
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
        </li>
        <li class="group relative cursor-pointer text-xl font-medium">
            Fiis
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>

            Criptos
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>

            Outros
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
