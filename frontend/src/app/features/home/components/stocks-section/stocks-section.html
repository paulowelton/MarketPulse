<section class="p-10">
    <div class="flex justify-between items-center">
        <a href="/acoes" class="relative text-4xl font-bold inline-block">
            Ações do Brasil
            <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-[#000]"></span>
        </a>

        <div class="flex justify-center gap-10">
            <app-kpi-card title="Ibovespa" value="150" variation="-20"></app-kpi-card>
            <app-kpi-card title="Empresas" value="100"></app-kpi-card>
            <app-kpi-card title="Segmentos" value="74"></app-kpi-card>
            <app-kpi-card title="IPO" value="450"></app-kpi-card>
        </div>
    </div>
    
    <div class="flex justify-around py-10">
        <app-asset-table title="Em Alta" [rows]="stocks"></app-asset-table>
        <app-asset-table title="Em Baixa" [rows]="stocks"></app-asset-table>
        <app-asset-table title="Maior Volume" [rows]="stocks"></app-asset-table>
    </div>
</section>
