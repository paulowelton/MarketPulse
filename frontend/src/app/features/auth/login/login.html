<div class="bg-slate-100 w-screen h-screen flex justify-center items-center">
    <div class="bg-white w-[50%] h-[80%] rounded-2xl flex overflow-hidden shadow-lg">
        <div class="bg-slate-900 w-1/3 flex flex-col justify-center items-center p-4">
            <img src="logo.png" class="px-10 py-3" alt="Logo da Empresa">
            <p class="text-white font-medium text-center px-1">Faça as melhores análises e Invista sem medo e com qualidade!</p>
        </div>
        
        <div class="w-2/3 flex flex-col p-10">
            <div class="text-center mb-10">
                <h1 class="font-medium text-2xl text-slate-800">Entre na sua conta!</h1>
            </div>

            <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                <div>
                    <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="bg-slate-100 border border-slate-300 rounded-xl w-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-slate-900 transition duration-150" required>
                </div>
                <div>
                    <input type="password" name="password" [(ngModel)]="password" placeholder="Senha" class="bg-slate-100 border border-slate-300 rounded-xl w-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-slate-900 transition duration-150" required>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="cursor-pointer bg-slate-900 text-white font-semibold w-full py-3 rounded-xl hover:bg-slate-800 transition duration-150">
                        Entrar
                    </button>
                </div>
            </form>

            <p *ngIf="warn" class="text-center text-slate-900 font-medium">{{warn()}}</p>

            <div class="mt-6 text-center text-sm">
                <a href="/login" class="text-slate-600 hover:text-slate-900 hover:underline transition duration-150">Esqueceu sua senha?</a>
                <p class="mt-2 text-slate-500">Ainda não tem conta? <a href="/register" class="text-slate-900 font-medium hover:underline">Crie agora!</a></p>
            </div>

        </div>
    </div>
</div>
