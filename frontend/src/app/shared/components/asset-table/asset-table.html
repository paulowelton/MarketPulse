<div class="max-w-md mx-auto bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
    <h2 class="bg-slate-100 p-4 font-bold text-xl text-center text-slate-800 border-b border-slate-100">
        {{title}}
    </h2>

    <div class="px-2">
        <table class="w-full my-2 border-separate border-spacing-y-2">
            <thead>
                <tr class="text-xs font-semibold text-slate-400 uppercase tracking-wider">
                    <th class="px-4 py-2 text-left">Ativo</th>
                    <th class="px-4 py-2 text-right">Variação de Preço</th>
                    <th class="px-4 py-2 text-right">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rows" class="group hover:bg-slate-50 transition-colors rounded-lg">
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <img [src]="row.imageUrl" [alt]="row.ticker" class="w-8 h-8 rounded-full bg-slate-100 object-cover border border-slate-200">
                            <span class="font-bold text-slate-700">{{row.ticker}}</span>
                        </div>
                    </td>
                    
                    <td class="px-4 py-3 text-center">
                        @if (row.variation > 0){
                            <span class="font-mono font-medium text-green-600">+{{row.variation}}</span>
                        } @else{
                            <span class="font-mono font-medium text-red-600">{{row.variation}}</span>
                        }
                    </td>

                    <td class="px-4 py-3 text-center">
                        <span class="font-mono font-medium text-slate-900">{{row.price}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="w-full group px-6 py-4 bg-slate-900 hover:bg-slate-800 text-white font-bold flex justify-between items-center transition-all active:scale-[0.98]">
        <span>Analisar Carteira</span>
        <i class="transform group-hover:translate-x-1 transition-transform">&rarr;</i>
    </button>
</div>
