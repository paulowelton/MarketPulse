<section class="max-w-[1600px] mx-auto p-4 md:p-8">
  <div class="flex items-center gap-2 mb-8">
    <h2 class="text-sm font-black text-slate-400 uppercase tracking-[0.2em]">Últimas Notícias do Mercado</h2>
    <div class="h-px bg-slate-200 flex-1"></div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (news of (allNews$ | async); track news.url) {
      <article class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
        
        <div class="relative h-48 overflow-hidden">
          <img [src]="news.urlToImage" 
               [alt]="news.title"
               class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          <div class="absolute top-4 left-4">
            <span class="bg-slate-900/80 backdrop-blur-md text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest">
              News
            </span>
          </div>
        </div>

        <div class="p-6 space-y-4">
          <div class="flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-wider">
            <span>{{ news.author || 'Redação' }}</span>
            <span>{{ news.publishedAt }}</span>
          </div>

          <h3 class="text-lg font-black text-slate-900 leading-tight line-clamp-2 group-hover:text-blue-600 transition-colors">
            {{ news.title }}
          </h3>

          <p class="text-slate-600 text-sm line-clamp-3 leading-relaxed">
            {{ news.description }}
          </p>

          <div class="pt-4 border-t border-slate-50 flex justify-between items-center">
            <a [href]="news.url" target="_blank" class="text-xs font-black uppercase tracking-widest text-slate-900 flex items-center gap-2 hover:gap-3 transition-all">
              Ler reportagem 
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </a>
          </div>
        </div>
      </article>
    } @empty {
      <div class="col-span-full py-20 text-center">
        <div class="inline-flex p-4 rounded-full bg-slate-100 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10l4 4v10a2 2 0 01-2 2z" />
          </svg>
        </div>
        <p class="text-slate-500 font-bold">Nenhuma notícia encontrada no momento.</p>
      </div>
    }
  </div>
</section>
